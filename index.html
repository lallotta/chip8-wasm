<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>chip8 wasm</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: 'Inconsolata', monospace;
            color: white;
        }

        :root {
            --green: #47a025;
        }

        main {
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin: 1.5em 0;
        }

        canvas {
            transform: scale(8);
            transform-origin: top left;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
        }

        button {
            font-family: inherit;
            color: white;
            cursor: pointer;
        }

        .content {
            width: 520px;
        }

        #play-pause {
            background-color: var(--green);
            padding: 1em 1.5em;
            font-weight: bold;
            font-size: 1.1em;
            margin-right: 1em;
            border: none;
        }

        .display {
            width: 512px;
            height: 256px;
            border: 4px solid white;
        }

        .container {
            display: flex;
            margin-bottom: 0.5em;
            align-items: center;
            margin-top: 2em;
            font-size: 1.2em;
        }

        #trigger i {
            color: var(--green);
            font-size: .75em;
            margin-left: .75em;
        }

        #trigger {
            padding: .3em .5em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #menu {
            background: black;
            z-index: 1;
            position: absolute;
            display: none;
        }

        .active {
            display: block;
        }

        #menu.active {
            display: block;
        }

        .option {
            padding: .3em 2em .3em .5em;
            cursor: pointer;
        }

        .option:hover {
            color: var(--green);
        }
    </style>
</head>
<body>  
    <h1>CHIP-8 WASM</h1>
    
    <main>
        <div class="content">
            <p>The default ROM is BRIX. Press 'q' and 'e' to move the paddle.</p>
            <div class="container">
                <button id="play-pause">Start</button>
                <span>ROM:</span>
                <div>
                    <div id="trigger">
                        <span id="rom">BRIX</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
        
                    <div id="menu"></div>
                </div>
            </div>
        
            <div class="display">
                <canvas id="canvas" width="64" height="32"></canvas>    
            </div>
        </div>
    </main>
    <script src="bootstrap.js"></script>
</body>
</html>
